{% extends 'analysis.html' %}
{% load static %}
{% block title %}
CoWeb - Search for Oxygen
{% endblock %}

{% block body %}
<style>
.card-title{
    font-weight: 800;
}
.card-body{
    width: 70%;
    margin: 5rem;
    align-self: center;
    border-color: beige;
    border-width: medium;
    border-style: groove;
     padding: 2.5rem;
    text-align-last: left;
}
.search{
    margin: 2rem;
}
.filterbtn{
    border-radius: 5rem;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 98%;
  margin: 1.5rem;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
th{
  background-color: #6f6f67;
  color: white;
}


.fbtn{
     
    width: auto;
    font-weight: 700;
    font-family: sans-serif;
    padding: .7rem;
    border-radius: .7rem;
    margin-right:.5rem;
}

.filter-tab{
  padding: 2rem;
  margin: 1rem;
  
  
}
.form-control{
  border-radius: .3rem;
  
}
</style>
<body>
<table class="filter-tab">
<thead class="bg-secondary rounded">
            <tr>
                <form action="" method="POST">
                    
                    <th>Hospital Name <input type="text" name="gid" value=""
                            class="form-control border border-secondary"></th>
                    <th>Units available <input type="text" name="name" value=""
                            class="form-control border border-secondary"></th>
                    
                    <th>Facilities
                    <select class="form-control" name="selected_room_type" id="selected_room_type">
  
                      <option value="#">Select </option>
                      <option value="King">Refilling</option>
                      <option value="Luxury">New</option>
                      
                      </select>
                      </th>
                    <th>Day 
                      <input type="date" id="to" name="l_day" class="form-control">
                      </li>
                    <th colspan="2"><button type="submit" name="filter" class="btn btn-warning w-100 fbtn">Filter</button>
                    </th>
                </form>
            </tr>
        </thead>
  </table>

<div class="card text-center">
  
  <div class="card-body">
    <h5 class="card-title">Search for Oxygen</h5>
    <p class="card-text">Try searching using Pincode or district name.</p>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary filterbtn" for="btnradio1">Search By District</label>

 

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-primary filterbtn" for="btnradio3">Search By Pincode </label>
</div>
<div class="search">
   <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Enter your pincode" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
</div>
  </div>
</div>
</body>
{% endblock %}
